<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Accessing values with HTML DOM structure</h1>
    <p id="demo"></p>
    <script>
        x = 6;
        y = 2;
        document.getElementById("demo").innerHTML = x + y
    </script>
</body>

</html>
